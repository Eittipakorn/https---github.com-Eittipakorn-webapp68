
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>No. 10</title>
  <style>
    .dot-box {
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      border-radius: 10px;
      margin: 50px auto;
      background-color: #fff;
      background-image:
        radial-gradient(black 5px, transparent 5px),
        radial-gradient(red 5px, transparent 5px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
    }
  </style>
</head>
<body>
    <h1>No. 10</h1>
    <div style="margin: 5px; border: 1px; border-style: solid; padding: 5px">
        <div class="dot-box"></div>
    </div>

</body>
</html>
